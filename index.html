<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JavaScript Trial</title>
  <link rel="stylesheet" href="javascript.css" />
</head>
<body>

  <!-- Dark / Light toggle -->
  <button id="toggleModeBtn">ðŸŒž Toggle Dark Mode</button>

  <h1>Hello! I'm learning JavaScript</h1>
  <img src="https://media.istockphoto.com/id/1255905201/photo/african-computer-programmer-writing-code.jpg?s=612x612&w=0&k=20&c=7mvz30Ypq4rttwBaQ0SmwwFKjKUnt6u67ptBxVc4Wt0=" alt="Motivational photo" length="1500" height="600" />

  <p><button id="alertBtn">Click Me</button></p>

  <!-- Time zone picker -->
  <p>
    <label for="timezone">Select Time Zone:</label>
    <select id="timezone">
      <option value="UTC">UTC</option>
      <option value="Africa/Nairobi">Africa/Nairobi</option>
      <option value="America/New_York">America/New_York</option>
      <option value="Europe/London">Europe/London</option>
      <option value="Asia/Tokyo">Asia/Tokyo</option>
    </select>
  </p>

  <!--Clock output -->
  <div id="clock">Loading...</div>

  <!--REGISTRATION FORM-->
  <h2>Register</h2>
  <form id="registerForm" novalidate>
    <label>
      Username (letters only):
      <input id="username" type="text" pattern="[A-Za-z]+" required />
    </label><br><br>

    <label>
      Date of Birth:
      <input id="dob" type="date" required />
    </label><br><br>

    <label>
      Phone Number (+254...):
      <input id="phone" type="tel" required />
    </label><br><br>

    <label>
      Account Type:
      <select id="account" required>
        <option value="">-- Select --</option>
        <option>Student</option>
        <option>Farmer</option>
        <option>Guest</option>
      </select>
    </label><br><br>

    <label>
      Password:
      <input id="password" type="password" required />
      <small id="strengthText"></small>
    </label><br><br>

    <label>
      Confirm Password:
      <input id="confirmPassword" type="password" required />
    </label><br><br>

    <button type="submit">Register</button>
  </form>

  <script src="javascript.js"></script>
</body>
</html>
